<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top top-0 bg-nav p-0">
      <div class="container w-100 d-flex align-items-center">
        <a
          class="navbar-brand text-white d-flex gap-2 align-items-center"
          href="#"
        >
          <img
            src="./images/logo.png"
            alt="Logo"
            width="65 "
            height="65 "
            class="d-inline-block align-text-top img-fluid"
          />
          <span class="h3">ACSTY</span>
        </a>
        <button
          class="btn btn-link d-lg-none"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#staticBackdrop"
          aria-controls="staticBackdrop"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav text-white pb-2">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Paper Submission</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Program Committee</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" aria-disabled="true"
                >Accepted Papers</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" aria-disabled="true">Venue</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" aria-disabled="true">Contact</a>
            </li>
          </ul>
        </div>

        <!-- Off Canvas -->

        <div
          class="offcanvas offcanvas-start"
          data-bs-backdrop="static"
          tabindex="-1"
          id="staticBackdrop"
          aria-labelledby="staticBackdropLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="staticBackdropLabel">Offcanvas</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body d-lg-none">
            <div>I will not close if you click outside of me.</div>
          </div>
        </div>
      </div>
    </nav>

    <!-- home -->
    <main></main>

    <!-- footer -->
    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
